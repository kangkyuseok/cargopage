<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gallery-item {
            padding: 10px;
        }
        .gallery-img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Photo Gallery</h2>
        <div class="row">
            <div class="col-md-3 col-sm-6 gallery-item">
                <img class="gallery-img" src="path_to_image1.jpg" alt="Image 1">
            </div>
            <div class="col-md-3 col-sm-6 gallery-item">
                <img class="gallery-img" src="path_to_image2.jpg" alt="Image 2">
            </div>
            <div class="col-md-3 col-sm-6 gallery-item">
                <img class="gallery-img" src="path_to_image3.jpg" alt="Image 3">
            </div>
            <div class="col-md-3 col-sm-6 gallery-item">
                <img class="gallery-img" src="path_to_image4.jpg" alt="Image 4">
            </div>
            <!-- Repeat the above structure for more images -->
        </div>
    </div>
</body>
</html>
